<!DOCTYPE html>
<html>
<head>
    <title>Результаты теста | Tesla Education</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 40px;
        }
        
        .header {
            position: relative;
            padding-left: 24px;
            margin-bottom: 40px;
        }
        
        .header:before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            height: 80%;
            width: 6px;
            background-color: #FF6B00;
            transform: translateY(-50%);
        }
        
        h1 {
            font-size: 32px;
            margin: 0;
            font-weight: 700;
            color: #333;
        }
        
        .score-info {
            margin: 30px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 6px;
        }
        
        .score-info p {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .message {
            font-size: 18px;
            font-weight: 500;
            margin: 30px 0;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary {
            background-color: #00C087;
            color: white;
        }
        
        .btn-secondary {
            background-color: #3A4BE2;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin-top: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Благодарим за честность, напишите пожалуйста менеджеру для получения результатов!</h1>
        </div>
        
        <div class="score-info">
            <p><strong>Ваш результат:</strong> <span id="score">0 из 59</span></p>
            <p><strong>Процент правильных ответов:</strong> <span id="percentage">0.0%</span></p>
            <p><strong>Название теста:</strong> <span id="quiz-name">GT - 4ро</span></p>
        </div>
        
        <div class="message">
            Мы уже генерируем ваши результаты, скачайте по ссылке внизу!
        </div>
        
        <div class="buttons">
            <a id="diagnostic-btn" href="#" class="btn btn-primary">Посмотреть диагностику</a>
            <a id="results-btn" href="#" class="btn btn-secondary">Посмотреть результаты по темам</a>
        </div>
    </div>
    
    <script>
        // Get quiz_result_id from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const quizResultId = urlParams.get('quiz_result');

        console.log(quizResultId, 'log')
        
        // Update button links with the actual quiz_result_id
        document.addEventListener('DOMContentLoaded', function() {
            if (quizResultId) {
                document.getElementById('diagnostic-btn').href = `/quiz/files/quiz-results/diagnostic.pdf?quiz_result=${quizResultId}`;
                document.getElementById('results-btn').href = `/quiz/files/quiz-results/result.pdf?quiz_result=${quizResultId}`;
            }
            
            // You can also populate the score, percentage, etc. from URL parameters if needed
            const score = urlParams.get('score') || "0 из 59";
            const percentage = urlParams.get('percentage') || "0.0%";
            const quizName = urlParams.get('quiz_name') || "GT - 4ро";
            
            document.getElementById('score').textContent = score;
            document.getElementById('percentage').textContent = percentage;
            document.getElementById('quiz-name').textContent = quizName;
        });
    </script>
</body>
</html>
